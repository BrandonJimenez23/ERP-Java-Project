<!-- src/main/resources/templates/user-form.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create User</title>
        <!-- Include Tailwind CSS -->
        <link th:href="@{/css/tailwind.css}" rel="stylesheet">
    </head>
    <body>
        <div th:replace="~{header :: div}"></div>
        <div th:replace="~{nav :: div}"></div>

        <div class="space-y-16 mx-8 my-6">
            <label class="p-2 bg-gray-200 text-sm"><span class="text-orange-500">Users</span> > New User<span></span></label>
            <form th:object="${user}" th:action="@{/home/users/update}" method="post" enctype="multipart/form-data" class="grid grid-rows-1">
                <input type="hidden" th:field="*{id}">
                <div class="flex flex-row flex-grow space-x-10">

                    <!-- Photo -->
                    <div class="space-y-6">
                        <input type="file" id="photo" name="photo" accept="image/*" class="hidden" onchange="loadFile(event)">
                        <img id="output" class="size-36" th:src="@{'/images/userImages/serve/' + ${user.photoPath}}">
                        <label for="photo" class="flex min-w-36 max-w-36 bg-teal-500 rounded-md items-center justify-center cursor-pointer items-center py-1">
                            <img class="w-6 h-6 mr-2" src="/images/subir-archivo.png">
                            <span class="text-white">Photo</span>
                        </label>
                    </div> 

                    <div class="grid-rows-1 space-y-4">    
                        <span class="text-gray-500 text-xl mr-80 pb-5">Personal Information</span>

                        <span class="flex flex-col">
                            <label for="name" class="font-bold">Name</label>
                            <input type="text" id="name" name="name" class="border p-1 border-gray-800" th:field="*{name}" required>
                        </span>

                        <span class="flex flex-col">
                            <label for="name" class="font-bold">Surname</label>
                            <input type="text" id="surname" name="surname" class="border p-1 border-gray-800"  th:field="*{surname}" required>
                        </span>

                        <span class="flex flex-col">
                            <label for="email" class="font-bold">Email:</label>
                            <input type="email" id="email" name="email" class="border p-1 border-gray-800" th:field="*{email}" required>
                        </span>

                        <span class="flex flex-row space-x-4 items-center justify-between">
                            <label class="font-bold">Role</label>

                            <input type="radio" class="peer/coordinator hidden" id="coordinator" name="role" value="ACTIVITIES_COORDINATOR" th:field="*{role}" required>
                            <label for="coordinator" class="cursor-pointer border px-1 border-gray-800 bg-gray-200 peer-checked/coordinator:bg-teal-500">Coordinator</label>

                            <input type="radio" class="peer/monitor hidden" id="monitor" name="role" value="MONITOR" th:field="*{role}" required>
                            <label for="monitor" class="cursor-pointer border px-1 border-gray-800 peer-checked/monitor:bg-teal-500">Monitor</label>

                            <input type="radio" class="peer/concierge hidden" id="concierge" name="role" value="CONCIERGE"th:field="*{role}" required>
                            <label for="concierge" class="cursor-pointer border px-1 border-gray-800 bg-gray-200 peer-checked/concierge:bg-teal-500">Concierge</label>

                            <input type="radio" class="peer/admin hidden" id="admin" name="role" value="ADMIN" th:field="*{role}" required>
                            <label for="admin" class="cursor-pointer border px-1 border-gray-800 peer-checked/admin:bg-teal-500">Admin</label>
                        </span>

                        <span class="flex flex-row justify-end">
                            <input type="submit" class="bg-teal-600 text-white px-4 rounded-t-md rounded-b-md font-bold text-lg cursor-pointer mr-2" value="Accept">
                            <a th:href="@{/home/users}" class="bg-red-500 text-white px-4 rounded-t-md rounded-b-md font-bold text-lg cursor-pointer">Cancel</a>
                        </span>
                    </div>
                </div>
            </form>
        </div>
        <script>
            var loadFile = function (event) {
                var output = document.getElementById('output');
                output.src = URL.createObjectURL(event.target.files[0]);
                output.onload = function () {
                    URL.revokeObjectURL(output.src) // libera el objeto URL
                }
            };
        </script>
    </body>
</html>
