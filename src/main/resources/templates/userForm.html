<!-- src/main/resources/templates/user-form.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create User</title>
        <!-- Include Tailwind CSS -->
        <link th:href="@{/css/tailwind.css}" rel="stylesheet">
    </head>
    <body class="bg-gray-100">
        <div th:replace="header :: div"></div>
        <div th:replace="nav :: div"></div>
        
        <div class="container mx-auto mt-8">
            <h2 class="text-2xl font-bold mb-4">Create User</h2>

            <form th:object="${user}" th:action="@{/home/users/update}" method="post" enctype="multipart/form-data" class="max-w-md mx-auto p-6 bg-white rounded-md shadow-md">
                <!-- Name -->
                <div class="mb-4">
                    <label for="name" class="block text-gray-600 text-sm font-medium mb-2">Name:</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-md" th:field="*{name}" required>
                </div>

                <!-- Surname -->
                <div class="mb-4">
                    <label for="surname" class="block text-gray-600 text-sm font-medium mb-2">Surname:</label>
                    <input type="text" id="surname" name="surname" class="w-full px-3 py-2 border rounded-md" th:field="*{surname}" required>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-600 text-sm font-medium mb-2">Email:</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-md" th:field="*{email}" required>
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="block text-gray-600 text-sm font-medium mb-2">Password:</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-md" th:field="*{password}" pattern=".{8,}" title="8 characters minimum" required>
                </div>

                <!-- Role -->
                <div class="mb-4">
                    <label for="role" class="block text-gray-600 text-sm font-medium mb-2">Role:</label>
                    <select id="role" name="role" class="w-full px-3 py-2 border rounded-md" th:field="*{role}" required>
                        <option value="">Select a role</option>
                        <option value="ACTIVITIES_COORDINATOR">Activities Coordinator</option>
                        <option value="MONITOR">Monitor</option>
                        <option value="CONCIERGE">Concierge</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>


                <!-- Photo -->
                <div class="mb-4">
                    <label for="photo" class="block text-gray-600 text-sm font-medium mb-2">Photo:</label>
                    <input type="file" id="photo" name="photo" accept="images/*" class="w-full px-3 py-2 border rounded-md">
                </div>


                <!-- Submit Button -->
                <div class="mb-4">
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Create User</button>
                </div>
            </form>
        </div>

    </body>
</html>
