<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Activity Selection</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/tailwind.css}" rel="stylesheet">
    </head>
    <body>
        <div th:replace="~{header :: div}"></div>
        <div th:replace="~{nav :: div}"></div>


        <div class="space-y-6 mx-8 my-6">
            <label class="p-2 bg-gray-200 text-sm"><span class="text-orange-500">Activities</span><span th:text="' > ' + ${activity.name}"></span></label>


            <div class="flex flex-row space-x-4">

                <div class="size-full bg-teal-500 p-2">
                    <div class="flex justify-between text-blue-700 text-lg font-semibold mx-2 mb-2">
                        <span th:text="${activity.name}"></span>
                        <span th:text="'ID: ' + ${activity.id}"></span>
                    </div>
                    <div class="flex justify-between mx-2 border-l-4 border-blue-700 font-black bg-gray-200 p-1">
                        <span th:text="'From ' + ${#dates.format(activity.startDate, 'dd/MM/yyyy')} + ' to ' + ${#dates.format(activity.endDate, 'dd/MM/yyyy')}"></span>
                        <span th:text="${activity.pricePerPerson} + ' â‚¬ / ' + ${activity.numberOfPayments} + ' payments' "></span>
                        <span class="flex items-center justify-center space-x-1">
                            <img class="size-6" src="/images/mapas-y-banderas.png">
                            <span th:text="${activity.place}"></span>
                        </span>
                        <span th:text="'Capacity: ' + ${activity.participantLimit}"></span>
                    </div>
                    <div class="flex items-center justify-center space-x-1 mx-2 border-l-4 border-blue-700 bg-slate-50 p-2"></div>
                </div>

                <div class="flex flex-col space-y-4">
                    <a class="flex min-w-36 max-w-36 bg-neutral-500 rounded-md items-center justify-center cursor-pointer items-center space-x-1 py-1">
                        <img class="size-5" src="/images/actividad2.png">
                        <label class="text-slate-50">Participants</label>
                    </a>
                    <a th:href="@{'/activities/edit-activity/' + ${activity.id}}" class="flex min-w-36 max-w-36 bg-teal-500 rounded-md items-center justify-center cursor-pointer items-center space-x-1 py-1">
                        <img class="size-5" src="/images/lapiz.png">
                        <label class="text-slate-50">Edit</label>
                    </a>
                    <form th:action="@{'/activities/delete-activity/' + ${activity.id}}" method="post" th:object="${activity}" class="flex min-w-36 max-w-36 bg-red-500 rounded-md items-center justify-center cursor-pointer items-center space-x-1 py-1">                            
                        <img class="size-5" src="/images/contenedor-de-basura.png">
                        <input type="submit" value="Delete" class="text-slate-50" onclick="if (!confirm('Are you sure you want to delete this activity?'))
                                    return false;">
                    </form>
                </div>

            </div>
        </div>      
    </body>
</html>
