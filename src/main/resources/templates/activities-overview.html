<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Activity Selection</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header class="bg-orange-500 p-4 flex items-center justify-between">
            <div class="">
                <img src="/images/NicolauCopernic-LOGO.png"/>
            </div>
            <div class="text-center text-white w-full">
                <h1 class="text-3xl">ACTIVITIES MANAGEMENT</h1>
            </div>
        </header>
        <br>
        <div class="flex items-center mb-4 ml-10">
            <p class="text-orange-500">Activities</p><p class="ml-2"> > Berlin Trip</p>
        </div>
        <br><br>
        <div class="flex">
            <div class="ml-10 flex-1 mx-auto">
                <div class="flex items-center" th:style="'background-color: #88cabe;'">
                    <label for="name" class="form-label text-blue-600 font-bold text-4xl">Berlin Trip</label>
                    <label for="id" class="form-label text-blue-600 font-bold text-4xl">ID: 123456789</label>
                </div>
                <div>
                    <label name="dates" class="font-bold">From 15th to 19th January 2024</label>
                    <label name="payments" class="font-bold">495â‚¬/3 payments</label>
                    <label name="place" class="font-bold">Berlin</label>
                    <label name="capacity" class="font-bold">Capacity: Unlimited</label>
                </div>
                <div>
                    <label name="resources" class="font-bold">Resources: </label>
                    <label name="requirements" class="font-bold">Requiremets: </label>
                </div>
            </div>
            <div class="flex-1 justify-end ml-2 mr-10 space-y-4">
                <a th:href="@{/activities}" class="flex items-center text-white py-1 px-9 rounded-md font-bold cursor-pointer max-w-max" th:style="'background-color: #494748'">
                    <img src="/images/actividad.png" class="mr-1 w-6 h-6">
                    Participants
                </a>
                <form th:action="@{/activities/edit-activity/{id}(id=${activity.id})}" method="get" class="inline">
                    <button type="submit" class="flex items-center bg-teal-600 text-white py-1 px-14 rounded-md font-bold cursor-pointer max-w-max">
                        <img src="/images/lapiz.png" class="mr-1 w-6 h-6">
                        Edit
                    </button>
                </form>
                <form th:action="@{/activities/delete-activity/{id}(id=${activity.id})}" method="post" class="inline">
                    <button type="submit" class="flex items-center bg-red-500 text-white py-1 px-14 rounded-md font-bold cursor-pointer max-w-max" onclick="return confirm('Are you sure you want to delete this activity?')">
                        <img src="/images/contenedor-de-basura.png" class="mr-1 w-6 h-6">
                        Delete
                    </button>
                </form>
            </div> 
        </div>
        <br>
    </body>
</html>
