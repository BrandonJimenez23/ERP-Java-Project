<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Index</title>
    </head>
    <body>

        <!-- Encabezado con logo y título -->
        <div class="mx-auto py-2 px-5" style="background-color: #FF6801;">
            <div class="row">
                <div class="col d-flex align-items-center">
                    <!-- Asegúrate de que la ruta de la imagen sea correcta -->
                    <img src="/images/NicolauCopernic-LOGO.png" alt="Logo">
                </div>
                <div class="col d-flex align-items-center">
                    <h2 style="color: white">ACTIVITIES MANAGEMENT</h2>
                </div>
                <!-- Puedes agregar contenido adicional en esta columna si es necesario -->
                <div class="col d-flex align-items-center">
                    <!-- Contenido adicional -->
                </div>
            </div>
        </div>

        <!-- Contenedor principal del formulario -->
        <div class="container text-center mt-5 d-flex align-items-center justify-content-center">
            <form>
                <!-- Campo de entrada para el nombre de usuario -->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">User name</label>
                </div>

                <!-- Campo de entrada para la contraseña -->
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <!-- Botón de inicio de sesión con btn-block -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-block">Log-in</button>
                </div>
            </form>
        </div>

        <!-- Scripts de Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
