<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Include the header fragment -->


<!-- Your login form -->
<div class="container mx-auto mt-8">
    <form th:action="@{/index}" method="post" class="max-w-md mx-auto p-6 bg-white rounded-md shadow-md">
        <div class="mb-4">
            <label for="username" class="block text-gray-600 text-sm font-medium mb-2">Username:</label>
            <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-600 text-sm font-medium mb-2">Password:</label>
            <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <button type="submit" class="w-full bg-orange-500 text-white py-2 px-4 rounded-md hover:bg-orange-600">Login</button>
        </div>
    </form>
</div>

</body>
</html>
