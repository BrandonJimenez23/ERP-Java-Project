<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Profile</title>
        <!-- Include Tailwind CSS -->
        <link th:href="@{/css/tailwind.css}" rel="stylesheet" />
    </head>

    <body class="bg-gray-100">
        <div th:replace="~{header :: div}"></div>
        <div th:replace="~{nav :: div}"></div>

        <div class="container mx-auto mt-8">
            <div class="flex justify-center">
                <div class="w-1/2 rounded-md bg-white p-4 shadow-md">
                    <img th:src="@{${user.imagePath}}" alt="User Image" class="mb-4 h-32 w-full rounded-md object-cover" />
                    <h3 class="mb-2 text-lg font-semibold" th:text="${user.name}"></h3>
                    <p class="mb-2 text-gray-500" th:text="${user.role}"></p>
                    <a th:href="@{'/profile/' + ${user.id}}"
                       class="inline-block rounded-md bg-blue-500 px-4 py-2 text-white hover:bg-blue-600">
                        View Profile
                    </a>
                </div>
            </div>
        </div>
    </body>

</html>
