<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User List</title>
  <!-- Include Tailwind CSS -->
  <link th:href="@{/css/tailwind.css}" rel="stylesheet" />
</head>

<body>
  <div th:replace="~{header :: div}"></div>
  <div th:replace="~{nav :: div}"></div>

  <div class="mx-8 my-6 space-y-6">
    <label class="bg-gray-200 p-2 text-sm text-orange-500">Users</label>
    <div class="flex items-center">
      <form th:action="@{/home/users/user-form}" method="get" class="flex flex-grow items-center">
        <button type="submit" class="h-10 w-10 cursor-pointer">
          <img src="/images/anadir.png" />
        </button>
      </form>

      <form th:action="@{/filtered-users-by-name}" method="get" class="flex items-center">
        <input type="text" id="name" name="name" class="h-10 w-80 rounded-md border border-gray-800" />
        <button type="submit" class="h-10 w-10 cursor-pointer rounded-md bg-teal-500">
          <img src="/images/lupa.png" />
        </button>
      </form>
    </div>

    <div class="grid w-9/12 grid-rows-1">
      <span class="mb-2 grid grid-cols-2 px-2 text-lg font-bold text-slate-500">
        <label>Name/Surname</label>
        <label>Role</label>
      </span>

      <div th:each="user : ${users}">
        <span class="grid grid-cols-2 px-2 py-1">
          <span class="flex flex-row items-center space-x-3 font-semibold">
            <img class="size-9" th:src="@{${user.photoPath}}" />
            <label th:text="${user.name}"></label>
          </span>
          <span class="flex flex-row items-center justify-between">
            <label th:text="${user.role}"></label>
            <a th:href="@{'/home/users/' + ${user.id}}"
              class="flex items-center space-x-1 rounded-md bg-teal-500 px-2 py-1 text-slate-50">
              <img class="size-5" src="/images/sobre-nosotros.png" />
              <label>Overview</label>
            </a>
          </span>
        </span>
      </div>
    </div>
  </div>
</body>

</html>
