<!-- src/main/resources/templates/user-form.html -->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create User</title>
        <!-- Include Tailwind CSS -->
        <link th:href="@{/css/tailwind.css}" rel="stylesheet" />
    </head>

    <body class="bg-gray-100">
        <div th:replace="~{header :: div}"></div>
        <div class="container mx-auto mt-8">
            <h2 class="mb-4 text-2xl font-bold">Create User</h2>

            <form th:object="${user}" th:action="@{/register}" method="post" enctype="multipart/form-data"
                  class="mx-auto max-w-md rounded-md bg-white p-6 shadow-md">
                <!-- Name -->
                <div class="mb-4">
                    <label for="name" class="mb-2 block text-sm font-medium text-gray-600">Name:</label>
                    <input type="text" id="name" name="name" class="w-full rounded-md border px-3 py-2" th:field="*{name}"
                           required />
                </div>

                <!-- Surname -->
                <div class="mb-4">
                    <label for="surname" class="mb-2 block text-sm font-medium text-gray-600">Surname:</label>
                    <input type="text" id="surname" name="surname" class="w-full rounded-md border px-3 py-2" th:field="*{surname}"
                           required />
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="mb-2 block text-sm font-medium text-gray-600">Email:</label>
                    <input type="email" id="email" name="email" class="w-full rounded-md border px-3 py-2" th:field="*{email}"
                           required />
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="mb-2 block text-sm font-medium text-gray-600">Password:</label>
                    <input type="password" id="password" name="password" class="w-full rounded-md border px-3 py-2"
                           th:field="*{password}" pattern=".{8,}" title="8 characters minimum" required />
                </div>

                <!-- Role -->
                <div class="mb-4">
                    <label for="role" class="mb-2 block text-sm font-medium text-gray-600">Role:</label>
                    <select id="role" name="role" class="w-full rounded-md border px-3 py-2" th:field="*{role}" required>
                        <option value="">Select a role</option>
                        <option value="ACTIVITIES_COORDINATOR">
                            Activities Coordinator
                        </option>
                        <option value="MONITOR">Monitor</option>
                        <option value="CONCIERGE">Concierge</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>

                <!-- Photo -->
                <div class="mb-4">
                    <label for="photo" class="mb-2 block text-sm font-medium text-gray-600">Photo:</label>
                    <input type="file" id="photo" name="photo" accept="images/*" class="w-full rounded-md border px-3 py-2" />
                </div>

                <!-- Submit Button -->
                <div class="mb-4">
                    <button type="submit" class="w-full rounded-md bg-blue-500 px-4 py-2 text-white hover:bg-blue-600">
                        Create User
                    </button>
                </div>
            </form>
        </div>
    </body>

</html>
