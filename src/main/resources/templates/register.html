<!-- src/main/resources/templates/user-form.html -->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create User</title>
        <!-- Include Tailwind CSS -->
        <link th:href="@{/css/tailwind.css}" rel="stylesheet" />
    </head>

    <body>
        <div th:replace="~{header :: div}"></div>
        <div class="space-y-6 mx-8 my-6">
            <label class="p-2 bg-gray-200 text-sm">Create User</label>

            <form class="grid grid-cols-1" th:object="${user}" th:action="@{/register}" method="post" enctype="multipart/form-data">

                <div class="space-y-4">


                    <!-- Name -->
                    <div>
                        <label for="name" class="font-bold block">Name</label>
                        <input type="text" id="name" name="name" class="w-1/2 border border-gray-800 p-1" th:field="*{name}" required />
                    </div>

                    <!-- Surname -->
                    <div>
                        <label for="surname" class="font-bold block">Surname</label>
                        <input type="text" id="surname" name="surname" class="w-1/2 border border-gray-800 p-1" th:field="*{surname}"
                               required />
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="font-bold block">Email</label>
                        <input type="email" id="email" name="email" class="w-1/2 border border-gray-800 p-1" th:field="*{email}"
                               required />
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="font-bold block">Password</label>
                        <input type="password" id="password" name="password" class="w-1/2 border border-gray-800 p-1"
                               th:field="*{password}" pattern=".{8,}" title="8 characters minimum" required />
                    </div>

                    
                    <!-- Role -->
                    <div>
                        <label for="role" class="font-bold block">Role</label>
                        <select id="role" name="role" class=" w-1/2 border border-gray-800 p-1" th:field="*{role}" required>
                            <option value="">Select a role</option>
                            <option value="ACTIVITIES_COORDINATOR">
                                Activities Coordinator
                            </option>
                            <option value="MONITOR">Monitor</option>
                            <option value="CONCIERGE">Concierge</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>

                    <!-- Photo -->
                    <div>
                        <input type="file" id="photo" name="photo" accept="image/*" class="hidden">
                        <label for="photo" class="flex min-w-36 max-w-36 bg-teal-500 rounded-md items-center justify-center cursor-pointer py-1">
                            <img class="w-6 h-6 mr-2" src="/images/subir-archivo.png">
                            <span class="text-white">Photo</span>
                        </label>
                    </div>
                    
                    <!-- Submit Button -->
                    <div>
                        <button type="submit" class="flex min-w-36 max-w-36 bg-blue-500 text-white rounded-md items-center justify-center cursor-pointer py-1">
                            Create User
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </body>

</html>
